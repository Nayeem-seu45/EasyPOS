<div class="col-12">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="p-fluid p-formgrid grid">
         <div class="field col-12 md:col-6">
        <app-input-text label="Code" formControlName="code" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['code']" />
    </div>
    <div class="field col-12 md:col-6">
        <app-input-text label="Name" formControlName="name" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['name']" />
    </div>
    <div class="field col-12 md:col-6">
        <app-input-text label="Description" formControlName="description" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['description']" />
    </div>
    <div class="field col-12 md:col-6">
      <app-input-number label="DiscountType" formControlName="discountType" textAlign="right" [showButtons]="false" [required]="false" />
    </div>
    <div class="field col-12 md:col-6">
      <app-input-decimal label="Amount" formControlName="amount" textAlign="right" [showButtons]="false" [required]="false" />
    </div>
    <div class="field col-12 md:col-6">
      <app-input-date label="ExpiryDate" formControlName="expiryDate" [required]="false" />
    </div>
    <div class="field col-12 md:col-6 md:flex align-items-center md:mt-4">
      <app-input-switch label="AllowFreeShipping" formControlName="allowFreeShipping" />
    </div>
    <div class="field col-12 md:col-6">
      <app-input-decimal label="MinimumSpend" formControlName="minimumSpend" textAlign="right" [showButtons]="false" [required]="false" />
    </div>
    <div class="field col-12 md:col-6">
      <app-input-decimal label="MaximumSpend" formControlName="maximumSpend" textAlign="right" [showButtons]="false" [required]="false" />
    </div>
    <div class="field col-12 md:col-6 md:flex align-items-center md:mt-4">
      <app-input-switch label="OnlyIndivisual" formControlName="onlyIndivisual" />
    </div>
    <div class="field col-12 md:col-6">
      <app-input-decimal label="PerCouponUsageLimit" formControlName="perCouponUsageLimit" textAlign="right" [showButtons]="false" [required]="false" />
    </div>
    <div class="field col-12 md:col-6">
      <app-input-decimal label="PerUserUsageLimit" formControlName="perUserUsageLimit" textAlign="right" [showButtons]="false" [required]="false" />
    </div>

    </div>

    <div class="mt-3 p-dialog-footer">
      <app-button label="Cancel" type="button" icon="pi pi-times" [text]="true" severity="warning"
        (onClick)="cancel()" />
      <app-button label="Save" type="submit" icon="pi pi-check" [text]="true" [disabled]="form.invalid" />
    </div>
  </form>
</div>
