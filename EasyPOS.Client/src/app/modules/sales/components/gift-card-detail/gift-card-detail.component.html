<div class="col-12">
  <form [formGroup]="form" (ngSubmit)="onFormSubmit()" novalidate>
    <div class="p-fluid p-formgrid grid">
      <div class="field col-12 md:col-6">
        <app-input-text label="Card No" formControlName="cardNo" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['cardno']" />
      </div>
      <div class="field col-12 md:col-6">
        <app-input-decimal label="Amount" formControlName="amount" textAlign="right" [showButtons]="false"
          [required]="false" />
      </div>    
      <div class="field col-12 md:col-6">
        <app-input-select label="Customer" formControlName="customerId"
          [options]="optionsDataSources?.['customersSelectList']" [required]="false" />
      </div>
      <div class="field col-12 md:col-6">
        <app-input-date label="Expired Date" formControlName="expiredDate" [required]="false" />
      </div>
      <div class="field col-12 md:col-6 md:flex align-items-center md:mt-4">
        <app-input-switch label="AllowMultipleTransac" formControlName="allowMultipleTransac" />
      </div>
    </div>

    <div class="mt-3 p-dialog-footer">
      <app-button label="Cancel" type="button" icon="pi pi-times" [text]="true" severity="warning"
        (onClick)="cancel()" />
      <app-button label="Save" type="submit" icon="pi pi-check" [text]="true" [disabled]="form.invalid" />
    </div>
  </form>
</div>
