<app-toast />
<div class="card col-12">
    <h3>Company Details</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="p-fluid p-formgrid grid">
         <div class="field col-12 md:col-6">
        <app-input-text label="Name" formControlName="name" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['name']" />
    </div>
    <div class="field col-12 md:col-6">
        <app-input-text label="Phone" formControlName="phone" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['phone']" />
    </div>
    <div class="field col-12 md:col-6">
        <app-input-text label="Mobile" formControlName="mobile" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['mobile']" />
    </div>
    <div class="field col-12 md:col-6">
        <app-input-text label="Email" formControlName="email" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['email']" />
    </div>
    <div class="field col-12 md:col-6">
        <app-input-select label="Country" formControlName="country" [required]="true" [options]="optionsDataSources?.['countrySelectList']" />
        <app-validator-msg [control]="f['country']" />
    </div>
    <div class="field col-12 md:col-6">
        <app-input-text label="State" formControlName="state" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['state']" />
    </div>
    <div class="field col-12 md:col-6">
        <app-input-text label="City" formControlName="city" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['city']" />
    </div>
    <div class="field col-12 md:col-6">
        <app-input-text label="PostalCode" formControlName="postalCode" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['postalcode']" />
    </div>
    <div class="field col-12 md:col-6">
        <app-input-text label="Address" formControlName="address" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['address']" />
    </div>
    <div class="field col-12 md:col-6">
        <app-input-text label="LogoUrl" formControlName="logoUrl" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['logourl']" />
    </div>
    <div class="field col-12 md:col-6">
        <app-input-text label="SignatureUrl" formControlName="signatureUrl" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['signatureurl']" />
    </div>
    <div class="field col-12 md:col-6">
        <app-input-text label="Website" formControlName="website" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['website']" />
    </div>

    </div>

    <div class="mt-3 p-dialog-footer">
      <app-button label="Save" type="submit" icon="pi pi-check" [text]="true" [disabled]="form.invalid" />
    </div>
  </form>
</div>
