<div class="card flex justify-content-center" >
  <p-tree 
  *ngIf="appMenus"
      class="w-full md:w-30rem" 
      [value]="appMenus" 
      [draggableNodes]="true" 
      [droppableNodes]="true" 
      draggableScope="self" 
      droppableScope="self"
      (onNodeDrop)="onNodeDrop($event)"
       />
</div>
<div class="mt-3 p-dialog-footer">
  <app-button label="Cancel" type="button" icon="pi pi-times" [text]="true" severity="warning"
    (onClick)="cancel()" />
  <app-button label="Save" type="button" icon="pi pi-check" [text]="true" (onClick)="saveChangesOrder()"  />
</div>

<!-- (onNodeDrop)="onNodeDrop($event)" -->
