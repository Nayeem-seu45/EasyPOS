<div class="col-12">
  <form [formGroup]="form" (ngSubmit)="onFormSubmit()" novalidate>
    <div class="p-fluid p-formgrid grid">
      <div class="field col-12 md:col-8">
        <app-input-text label="Title" formControlName="title" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['title']" />
      </div>
      <div class="field col-12 md:col-4 md:flex align-items-center md:mt-4">
        <app-input-switch label="Active" formControlName="isActive" />
      </div>
      <div class="field col-12 md:col-6">
        <app-input-date label="Start Date" formControlName="startDate" />
      </div>
      <div class="field col-12 md:col-6">
        <app-input-date label="End Date" formControlName="endDate" />
      </div>
      <div class="field col-12 md:col-12">
        <app-input-textarea label="Description" formControlName="description" [required]="false" [readonly]="false" />
      </div>
    </div>

    <div class="mt-3 p-dialog-footer">
      <app-button label="Cancel" type="button" icon="pi pi-times" [text]="true" severity="warning"
        (onClick)="cancel()" />
      <app-button label="Save" type="submit" icon="pi pi-check" [text]="true" [disabled]="form.invalid" />
    </div>
  </form>
</div>
