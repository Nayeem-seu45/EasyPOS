<div class="col-12">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="p-fluid p-formgrid grid">
      <div class="field col-12 md:col-6">
        <app-input-select label="Employee" formControlName="employeeId"
          [options]="optionsDataSources?.['employeesSelectList']" [required]="false" />
      </div>
      <div class="field col-12 md:col-6">
        <app-input-select label="Leave Type" formControlName="leaveTypeId"
          [options]="optionsDataSources?.['leaveTypeSelectList']" [required]="false" />
      </div>
      <div class="field col-12 md:col-4">
        <app-input-date label="Start Date" formControlName="startDate" />
      </div>
      <div class="field col-12 md:col-4">
        <app-input-date label="End Date" formControlName="endDate" />
      </div>
      <div class="field col-12 md:col-4">
        <app-input-number label="Total Days" formControlName="totalDays" textAlign="right" [showButtons]="false"
          [required]="false" />
      </div>
      <div class="field col-12 md:col-6">
        <app-input-select label="Status Id" formControlName="statusId" [options]="optionsDataSources?.['leaveTypeSelectList']"
          [required]="false" />
      </div>
      <div class="field col-12 md:col-6">
        <app-input-text label="Attachment Url" formControlName="attachmentUrl" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['attachmenturl']" />
      </div>
      <div class="field col-12 md:col-6">
        <app-input-text label="Reason" formControlName="reason" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['reason']" />
      </div>

    </div>

    <div class="mt-3 p-dialog-footer">
      <app-button label="Cancel" type="button" icon="pi pi-times" [text]="true" severity="warning"
        (onClick)="cancel()" />
      <app-button label="Save" type="submit" icon="pi pi-check" [text]="true" [disabled]="form.invalid" />
    </div>
  </form>
</div>
