<div class="col-12">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="p-fluid p-formgrid grid">
      <div class="field col-12 md:col-6">
        <app-input-select label="Employee" formControlName="employeeId"
          [options]="optionsDataSources?.['employeesSelectList']" [required]="true" [showClear]="false" />
      </div>
      <div class="field col-12 md:col-6">
        <app-input-select label="Leave Type" formControlName="leaveTypeId"
          [options]="optionsDataSources?.['leaveTypeSelectList']" [required]="true" [showClear]="false" />
      </div>
      <!-- <div class="field col-12 md:col-8">
        <app-input-datepicker label="Start Datepicker" formControlName="startDate" [showTime]="true" [showSeconds]="true" [readonlyInput]="true" dataType="string"  />
      </div> -->
      <div class="field col-12 md:col-4">
        <app-input-datepicker label="Start Date" formControlName="startDate" dataType="string" [maxDate]="maxStartDate" (onChange)="onStartDateChange($event)" [readonlyInput]="true" />
        <!-- <app-input-datepicker label="Start Date" formControlName="startDate" dataType="string" [maxDate]="maxStartDate" [required]="true"  /> -->
      </div>
      <div class="field col-12 md:col-4">
        <app-input-datepicker label="End Date" formControlName="endDate" dataType="string" [minDate]="minEndDate" (onChange)="onEndDateChange($event)" [readonlyInput]="true" />
        <!-- <app-input-datepicker label="End Date" formControlName="endDate" dataType="string" [minDate]="minEndDate" [required]="true" /> -->
      </div>
      <div class="field col-12 md:col-4">
        <app-input-number label="Total Days" formControlName="totalDays" textAlign="right" [showButtons]="false"
          [required]="true" [readonly]="true" [disabled]="true" />
      </div>
      <div class="field col-12 md:col-6">
        <app-input-select label="Status" formControlName="statusId"
          [options]="optionsDataSources?.['leaveStatusSelectList']" [required]="false" />
      </div>
      <div class="field col-12 md:col-6">
        <div class="field col-12">
          <app-input-file-adv [maxFileSize]="100000000" mode="basic" location="images" />
        </div>

      </div>
      <div class="field col-12 md:col-12">
        <app-input-textarea label="Reason" formControlName="reason" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['reason']" />
      </div>

    </div>

    <div class="mt-3 p-dialog-footer">
      <app-button label="Cancel" type="button" icon="pi pi-times" [text]="true" severity="warning"
        (onClick)="cancel()" />
      <!-- <app-button label="Save" type="submit" icon="pi pi-check" [text]="true" [disabled]="form.invalid" /> -->
      <app-button label="Save" type="submit" icon="pi pi-check" [text]="true"  />

      <app-button label="Submit" severity="info" type="submit" icon="pi pi-check" (onClick)="onRequestSubmit()" [text]="true"  />
    </div>
  </form>
</div>
